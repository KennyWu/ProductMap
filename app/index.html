<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="./logo/noaa.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Land Product Mapper</title>
</head>

<body>
  <div id="screen">
    <div id="side-panel" class="container-sm bg-gradient side-panel-size shadow-lg"
      style="background-color: #10a6e1; overflow-y: auto; border-right: 1px solid #000;">
      <div>
        <div id="heading" class="d-flex gap-1 pt-3 align-items-center">
          <div class="col-2 col-sm-0">
            <img id="logo" class="img-fluid" src="./logo/noaa.svg" alt="logo" />
          </div>
          <div class="col text-center pt-2">
            <h1 class="title text-light" id="title-name">Land Product Mapper</h1>
            <a href="https://www.star.nesdis.noaa.gov/smcd/emb/land/index.php" class="text-warning fw-bold"
              style="display:block; font-size:16px; margin-top:5px; text-decoration: underline;">
              Back to Home
            </a>
          </div>
        </div>


        <div id="content">
          <div class="non-product-option container-sm border border-dark rounded-1 m-1 mt-2 p-2 shadow"
            style="background-color: #55bce6;">
            <h5 class="option-header title">Date</h5>
            <custom-date id="date" class="date-custom"></custom-date>
          </div>
          <div class="non-product-option container-sm border border-dark rounded-1 m-1 mt-2 p-2 shadow"
            style="background-color: #55bce6;">
            <h5 class="option-header title">View</h5>
            <div id="view-container">
              <custom-selector id="continents" mode="left-right"></custom-selector>
              <div class="form-check form-switch">
                <label class="form-check-label text" for="view-3d">Enable 3D</label>
                <input class="form-check-input" type="checkbox" role="switch" id="view-3d">
              </div>
            </div>
          </div>
          <div class="non-product-option container-sm border border-dark rounded-1 m-1 mt-2 p-3 shadow"
            style="background-color: #55bce6;">
            <button class="btn btn-collapse p-0 pd-0" type="button" data-bs-toggle="collapse"
              data-bs-target="#animation-layer" style="border: none;" onmouseover="this.style.color='white'"
              onmouseout="this.style.color='black'">
              <h5 class="option-header title">Animation</h5>
            </button>
            <div class="collapse" id="animation-layer">
              <div class="layer-options">
                <div class="animation-settings" id="animation-configure">
                  <Label class="text">Enable: <input type="checkbox" id="animate"></Label>
                  <Label class="text">Animation Interval: <input type="range" class="form-range" id="animate-speed"
                      value="1000" min="500" max="10000" step="1" /></Label>
                </div>
                <div class="animation-settings" id="animation-date-range">
                  <div class="text">From: <custom-date id="from-date"></custom-date></div>
                  <div class="text">To: <custom-date id="to-date"></custom-date></div>
                </div>
                <div class="animation-settings" id="animation-product-layer">
                  <Label class="text">Animate Layer 1: <input type="checkbox" id="animatepl-1"></Label>
                  <Label class="text">Animate Layer 2: <input type="checkbox" id="animatepl-2"></Label>
                </div>
              </div>
            </div>
          </div>
          <div class="product-layer container-sm border border-dark rounded-1 m-1 mt-2 p-2 pt-3 pb-3 shadow"
            style="background-color: #55bce6;" id="pl-1">
            <div class="container d-flex justify-content-between">
              <button class="btn btn-collapse p-0 pd-0 title" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapisble-layer-1" style="border: none;" onmouseover="this.style.color='white'"
                onmouseout="this.style.color='black'">
                <h5 class="title m-0">Layer 1</h5>
              </button>
              <label class="show d-flex gap-1 align-items-center">
                <h5 class="title m-0">Show</h5>
                <input type="checkbox" class="visible m-0" />
              </label>
            </div>

            <div class="collapse p-1" id="collapisble-layer-1">
              <div class="layer-options">
                <select class="form-control form-control-sm product-layer-type"></select>
                <div class="pl-dropdown">
                  <select class="form-control form-control-sm satellite"></select>
                  <select class="form-control form-control-sm day-night-selector"></select>
                </div>
                <label class="text">
                  Opacity
                  <input type="range" class="form-range opacity" value="100" min="0" max="100" step="1" />
                </label>
              </div>
            </div>
          </div>
          <div class="product-layer container-sm border border-dark rounded-1 m-1 mt-2 p-2 pt-3 pb-3 shadow"
            style="background-color: #55bce6;" id="pl-2">
            <div class="container d-flex justify-content-between">
              <button class="btn btn-collapse p-0 pd-0 title" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapisble-layer-2" style="border: none;" onmouseover="this.style.color='white'"
                onmouseout="this.style.color='black'">
                <h5 class="title m-0">Layer 2</h5>
              </button>
              <label class="show d-flex gap-1 align-items-center">
                <h5 class="title m-0">Show</h5>
                <input type="checkbox" class="visible m-0" />
              </label>
            </div>

            <div class="collapse p-1" id="collapisble-layer-2">
              <div class="layer-options">
                <select class="form-control form-control-sm product-layer-type"></select>
                <div class="pl-dropdown">
                  <select class="form-control form-control-sm satellite"></select>
                  <select class="form-control form-control-sm day-night-selector"></select>
                </div>
                <label class="text">
                  Opacity
                  <input type="range" class="form-range opacity" value="100" min="0" max="100" step="1" />
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="map"></div>
    <a id="image-download" download="map.png"></a>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
    <div id="legend" class="ol-attribution draggable"></div>
  </div>
  <script type="module" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js"></script>
  <script type="module" src="./src/InitializeOptions.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
